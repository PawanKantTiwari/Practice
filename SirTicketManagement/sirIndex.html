<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="sirStyle.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="ticket-filters">
                <div class="filter red">R</div>
                <div class="filter blue">B</div>
                <div class="filter green">G</div>
                <div class="filter black">Black</div>
            </div>
            <div class="ticket-actions">
                <div class="open-modal">
                    <i class="fas fa-plus-square"></i>
                    <!-- <i class="fas fa-plus"></i> -->
                </div>
                <div class="close-ticket">
                    <i class="fas fa-minus-square"></i>
                </div>
            </div>
        </div>
        <div class="tickets-container">

        </div>
    </div>
    <script src="./sirScript.js"></script>
</body>
</html>
